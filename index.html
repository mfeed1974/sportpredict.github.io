<!DOCTYPE html>
<html>
<head>
    <title>CSV Processor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 70%; /* Minden sz√∂veg 30%-kal kisebb */
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .file-upload-label:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #processButton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #processButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #columnSelector {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .column-option {
            background-color: #3d3d3d;
            border-radius: 5px;
            padding: 8px 12px;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .column-option:hover {
            background-color: #4d4d4d;
        }

        .column-option label {
            color: #e0e0e0;
            margin-left: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            accent-color: #4CAF50;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor</h1>
        <label class="file-upload-label" for="csvInput">Choose File</label>
        <input type="file" id="csvInput" accept=".csv" />
        <div id="columnSelector"></div>
        <button id="processButton">Process CSV</button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
