<!DOCTYPE html>
<html>
<head>
    <title>CSV Processor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        #csvInput {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 20px 0;
            width: 300px;
            cursor: pointer;
        }

        #processButton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #processButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #columnSelector {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .column-option {
            background-color: #3d3d3d;
            border-radius: 5px;
            padding: 8px 12px;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .column-option:hover {
            background-color: #4d4d4d;
        }

        .column-option label {
            color: #e0e0e0;
            margin-left: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            accent-color: #4CAF50;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            #csvInput {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="csvInput" accept=".csv" />
        <div id="columnSelector"></div>
        <button id="processButton">Process CSV</button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
